<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Metadata</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

        .parameter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .parameter-row span {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Software Metadata</h1>

        <!-- Main Form -->
        <form method="POST" id="metadata-form" class="form-section">
            <!-- Dynamic Fields -->
            {% for field in fields %}
                {% if field.type != 'nested' %}
                    <div class="input-field">
                        <label for="{{ field.label }}">{{ field.label | capitalize }}</label>
                        <input
                            type="{{ 'url' if field.type == 'url' else 'text' }}"
                            id="{{ field.label }}"
                            name="{{ field.label }}"
                            value="{{ data[field.label] if field.label in data else '' }}"
                            {% if field.required %} required {% endif %}
                        >
                    </div>
                {% else %}
                    <!-- Nested Field: hasParameter -->
                    <div id="{{ field.label }}-wrapper" class="nested-field">
                        <label>{{ field.label | capitalize }}</label>
                        <div id="{{ field.label }}-list">
                            <!-- Existing Parameters -->
                            {% for parameter in data[field.label] if field.label in data %}
                                <div class="parameter-row" data-index="{{ loop.index0 }}">
                                    <span>{{ parameter.label }}</span>
                                    <span>{{ parameter.value }}</span>
                                    <span>{{ parameter.standardName }}</span>
                                    <button type="button" class="btn red remove-parameter-btn"><i class="material-icons mr-1 icon-align">delete_forever</i></button>
                                </div>
                            {% endfor %}
                        </div>
                        <button type="button" id="add-{{ field.label }}-btn" class="btn blue">Add Parameter</button>
                    </div>
                {% endif %}
            {% endfor %}

            <!-- Form Buttons -->
            <div class="form-section">
                <button type="submit" name="save" class="waves-effect waves-light btn">Save</button>
                <button type="submit" name="exit" class="waves-effect waves-light btn red">Exit</button>
                <button type="submit" name="preview" class="waves-effect waves-light btn blue">Preview</button>
            </div>
        </form>

        <!-- Back to Landing Page Link -->
        <div class="footer-links">
            <a href="/" class="waves-effect waves-light btn">Back to Landing Page</a>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="addParameterModal" class="modal">
        <div class="modal-content">
            <h4>Add Parameter</h4>
            <form id="addParameterForm">
                <div class="input-field">
                    <label for="parameterLabel">Label</label>
                    <input type="text" id="parameterLabel" name="label" required>
                </div>
                <div class="input-field">
                    <label for="parameterValue">Value</label>
                    <input type="text" id="parameterValue" name="value" required>
                </div>
                <div class="input-field">
                    <label for="parameterStandardName">Standard Name</label>
                    <input type="text" id="parameterStandardName" name="standardName">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn blue">Add</button>
                    <button type="button" class="modal-close btn red">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const parametersList = document.getElementById("hasParameter-list");
            const addParameterBtn = document.getElementById("add-hasParameter-btn");
            const addParameterModal = document.getElementById("addParameterModal");
            const addParameterForm = document.getElementById("addParameterForm");

            // Initialize Materialize Modal
            const modalInstance = M.Modal.init(addParameterModal);

            // Handle Add Parameter Button Click
            addParameterBtn.addEventListener("click", () => {
                modalInstance.open();
            });

            // Handle Form Submission
            addParameterForm.addEventListener("submit", (event) => {
                event.preventDefault();

                const label = document.getElementById("parameterLabel").value;
                const value = document.getElementById("parameterValue").value;
                const standardName = document.getElementById("parameterStandardName").value;

                // Create new parameter row
                const parameterRow = document.createElement("div");
                parameterRow.classList.add("parameter-row");

                parameterRow.innerHTML = `
                    <span>${label}</span>
                    <span>${value}</span>
                    <span>${standardName}</span>
                    <button type="button" class="btn red remove-parameter-btn"><i class="material-icons mr-1 icon-align">delete_forever</i></button>
                `;

                // Add Delete Button Functionality
                parameterRow.querySelector(".remove-parameter-btn").addEventListener("click", () => {
                    parameterRow.remove();
                });

                // Append to List
                parametersList.appendChild(parameterRow);

                // Close Modal
                modalInstance.close();

                // Clear Modal Fields
                addParameterForm.reset();
            });
        });
    </script>
</body>

</html>
