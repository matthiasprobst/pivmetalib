<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Metadata</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Software Metadata</h1>

        <!-- Dropdown for selecting a saved software -->
        <div class="input-field">
            <select id="software-dropdown" class="browser-default" onchange="fillSoftwareData()">
                <option value="">--Select--</option>
                {% for software in softwares %}
                    <option value="{{ software.id }}">{{ software.label }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Dynamic Form -->
        <form method="POST" class="form-section">
            {% for field in fields %}
            <div class="input-field">
                <label for="{{ field }}">{{ field }}</label>
                <input type="text" id="{{ field }}" name="{{ field }}" value="{{ data[field] if field in data else '' }}">
            </div>
            {% endfor %}

            <!-- Form Buttons -->
            <div class="form-section">
                <button type="submit" name="save" class="waves-effect waves-light btn">Save</button>
                <button type="submit" name="delete" class="waves-effect waves-light btn red">Delete</button>
                <button type="submit" name="preview" class="waves-effect waves-light btn blue">Preview</button>
            </div>
        </form>

        <!-- Back to Landing Page Link -->
        <div class="footer-links">
            <a href="/" class="waves-effect waves-light btn">Back to Landing Page</a>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- JavaScript to Handle Dropdown Selection -->
    <script>
        const softwares = {{ softwares | tojson }};
        console.log("Loaded softwares:", softwares);

        function fillSoftwareData() {
            const softwareId = document.getElementById("software-dropdown").value;
            if (softwareId === "") {
                {% for field in fields %}
                document.getElementById("{{ field }}").value = "";
                {% endfor %}
            } else {
                const selectedSoftware = softwares.find(software => software.id === softwareId);

                {% for field in fields %}
                document.getElementById("{{ field }}").value = selectedSoftware ? selectedSoftware["{{ field }}"] || "" : "";
                {% endfor %}
            }
        }
    </script>
</body>

</html>
