<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objective Metadata</title>
</head>
<body>
    <h1>Objective Metadata</h1>

    <!-- Dropdown to select an objective (if required) -->
    <label for="objective-dropdown">Select Objective:</label>
    <select id="objective-dropdown" onchange="fillObjectiveData()">
        <option value="">--Select--</option>
        {% for objective in objectives %}
            <option value="{{ objective.id }}">{{ objective.name }}</option>
        {% endfor %}
    </select>

    <!-- Form to display/edit objective data -->
    <form method="POST" action="/save_objective">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="">

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="">

        <button type="submit">Save</button>
    </form>

    <script>
        const objectives = {{ objectives | tojson }};

        function fillObjectiveData() {
            const objectiveId = document.getElementById("objective-dropdown").value;

            if (objectiveId === "") {
                document.getElementById("name").value = "";
                document.getElementById("type").value = "";
            } else {
                const selectedObjective = objectives[objectiveId];
                document.getElementById("name").value = selectedObjective.name;
                document.getElementById("type").value = selectedObjective.type;
            }
        }
    </script>
</body>
</html>
