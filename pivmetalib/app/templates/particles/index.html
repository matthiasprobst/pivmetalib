<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Metadata</title>
</head>
<body>
    <h1>Particles Metadata</h1>

    <!-- Dropdown to select a particle (if required) -->
    <label for="particles-dropdown">Select Particles:</label>
    <select id="particles-dropdown" onchange="fillParticlesData()">
        <option value="">--Select--</option>
        {% for particle in particles %}
            <option value="{{ particle.id }}">{{ particle.name }}</option>
        {% endfor %}
    </select>

    <!-- Form to display/edit particle data -->
    <form method="POST" action="/save_particles">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="">

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="">

        <label for="meanParticleSize">Mean Particle Size:</label>
        <input type="text" id="meanParticleSize" name="meanParticleSize" value="">

        <button type="submit">Save</button>
    </form>

    <script>
        const particles = {{ particles | tojson }};

        function fillParticlesData() {
            const particleId = document.getElementById("particles-dropdown").value;

            if (particleId === "") {
                document.getElementById("name").value = "";
                document.getElementById("type").value = "";
                document.getElementById("meanParticleSize").value = "";
            } else {
                const selectedParticle = particles[particleId];
                document.getElementById("name").value = selectedParticle.name;
                document.getElementById("type").value = selectedParticle.type;
                document.getElementById("meanParticleSize").value = selectedParticle.meanParticleSize;
            }
        }
    </script>
</body>
</html>
