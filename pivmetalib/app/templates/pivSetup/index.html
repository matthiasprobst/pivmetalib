<!DOCTYPE html>
<html>
<head>
    <title>{{ topic }} Metadata</title>
</head>
<body>
    <h1>{{ topic }} Metadata</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ data.get('name', '') }}"><br><br>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" value="{{ data.get('id', '') }}"><br><br>

        <button type="submit" name="save">Save</button>
        <button type="submit" name="save_exit">Save and Exit</button>
        <button type="submit" name="preview">Preview</button>
    </form>
    <p><a href="/">Back to Landing Page</a></p>
</body>
</html>
