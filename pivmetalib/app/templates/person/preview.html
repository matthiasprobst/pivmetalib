<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Metadata Preview</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Material Icons (Optional for icons) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>Person Metadata JSON-LD Preview</h1>

        <!-- Display the JSON-LD content -->
        <div class="json-container">
            <pre>{{ json_ld | tojson(indent=4) }}</pre>
        </div>

        <!-- Footer links -->
        <div class="form-footer">
            <!-- "Back to Edit" button (using Materialize button style) -->
            <a href="/person" class="waves-effect waves-light btn">Back to Edit</a>
            <!-- "Back to Landing Page" button (using Materialize button style) -->
            <p class="back-to-landing"><a href="/" class="waves-effect waves-light btn">Back to Landing Page</a></p>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
