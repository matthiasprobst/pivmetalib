<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Metadata</title>
</head>
<body>
    <h1>Laser Metadata</h1>

    <!-- Dropdown to select a laser (if required) -->
    <label for="laser-dropdown">Select a Laser:</label>
    <select id="laser-dropdown" onchange="fillLaserData()">
        <option value="">--Select--</option>
        {% for laser in lasers %}
            <option value="{{ laser.id }}">{{ laser.name }}</option>
        {% endfor %}
    </select>

    <!-- Form to display/edit laser data -->
    <form method="POST" action="/save_laser">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="">

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="">

        <label for="power">Power:</label>
        <input type="text" id="power" name="power" value="">

        <button type="submit">Save</button>
    </form>

    <script>
        // JavaScript object containing all lasers, mapped by their IDs
        const lasers = {{ lasers | tojson }};

        function fillLaserData() {
            const laserId = document.getElementById("laser-dropdown").value;

            if (laserId === "") {
                document.getElementById("name").value = "";
                document.getElementById("type").value = "";
                document.getElementById("power").value = "";
            } else {
                const selectedLaser = lasers[laserId];
                document.getElementById("name").value = selectedLaser.name;
                document.getElementById("type").value = selectedLaser.type;
                document.getElementById("power").value = selectedLaser.power;
            }
        }
    </script>
</body>
</html>
